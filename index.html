<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>EMI - Calculator</title>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Google fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Stylesheet -->
    <link
      rel="stylesheet"
      href="css/font-awesome.css"
      type="text/css"
      media="all"
    />

    <!-- Vex Stylesheet -->
    <link rel="stylesheet" href="css/vex.css" type="text/css" media="all" />
    <link
      rel="stylesheet"
      href="css/vex-theme-os.css"
      type="text/css"
      media="all"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>

  <body>
    <button class="btn-records" id="viewRecordsBtn">
      <i class="fa fa-bars"></i>
    </button>
    <div class="sidebar" id="sideBar">
      <div class="sidebar-content" id="sideBarContent">
        <div class="sidebar-header">
          <button class="btn-close" id="closeRecordsBtn">
            <i class="fa fa-close"></i>
          </button>
          <h1 class="records-title">Records</h1>
        </div>
        <div class="sidebar-body" id="recordsContainer"></div>
      </div>
    </div>
    <div class="main-block calculatorform">
      <div class="logo">
        <a class="brand-logo" href="index.html">EMI Calculator</a>
      </div>
      <!-- main content -->
      <div class="row map-content-9">
        <div class="info-grids">
          <form action="#">
            <div class="form-grid">
              <div class="input-field">
                <label> Loan Date </label>
                <input
                  type="date"
                  name="loanDate"
                  id="loanDate"
                  placeholder="Loan Date"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="input-field">
                <label> Loan Amount </label>
                <input
                  type="text"
                  name="loanAmount"
                  id="loanAmount"
                  placeholder="Enter Loan Amount"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="input-field">
                <label> Rate of Interest </label>
                <input
                  type="text"
                  name="rateOfInterest"
                  id="rateOfInterest"
                  placeholder="Rate of Interest"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="input-field">
                <label> Tenure </label>
                <select
                  type="text"
                  name="tenure"
                  id="tenure"
                  placeholder="Tenure"
                  required
                >
                  <option value="" hidden>Select Tenure</option>
                  <option value="12">12</option>
                  <option value="18">18</option>
                  <option value="24">24</option>
                  <option value="30">30</option>
                  <option value="36">36</option>
                  <option value="42">42</option>
                  <option value="48">48</option>
                </select>
              </div>
            </div>
            <div class="button-group">
              <button
                type="submit"
                class="btn btn-primary btn-style btn-find w-50"
              >
                Find
              </button>
              <button
                class="btn btn-primary btn-style btn-clear w-50"
                id="clearBtn"
              >
                Clear
              </button>
            </div>
          </form>
        </div>
        <div class="info-grids">
          <div class="title text-center">
            <h1>EMI</h1>
          </div>
          <div class="display">
            <div class="result">
              <h1>Rs. <span id="showEMI">0</span> / Month</h1>
            </div>
            <div class="loan-details">
              <div class="detail">
                <p>Due Date</p>
                <p id="showDueDate">-</p>
              </div>
              <div class="detail">
                <p>End Date</p>
                <p id="showEndDate">-</p>
              </div>
              <div class="detail">
                <p>Tenure</p>
                <p id="showTenure">0</p>
              </div>
              <div class="detail">
                <p>Total Interest</p>
                <p>Rs. <span id="showTotalInterest">0</span></p>
              </div>
              <div class="detail">
                <p>Total Amount</p>
                <p>Rs. <span id="showTotalAmount">0</span></p>
              </div>
              <div>
                <button class="btn-add" id="addRecordBtn" disabled>
                  Add new record
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //main content -->
      <!-- footer -->
      <div class="footer">
        <p>
          &copy; 2022. All Rights Reserved | Developed by
          <a href="#">Subin L R</a>
        </p>
      </div>
      <!-- footer -->
    </div>

    <script id="recordTemplate" type="text/html">
      <div class="record" onclick="viewRecord('{{_id}}')">
        <div>
          <p>{{applicantName}}</p>
        </div>
      </div>
    </script>

    <!-- MustacheJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!-- fontawesome v5-->
    <script src="js/fontawesome.js"></script>

    <!-- MomentJS -->
    <script src="js/moment.js"></script>

    <!-- VexJS -->
    <script src="js/vex.combined.js"></script>
    <script>
      vex.defaultOptions.className = "vex-theme-os";
    </script>

    <!-- Local JS -->
    <script src="js/app.js"></script>
  </body>
</html>
